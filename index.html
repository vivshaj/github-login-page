<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <link rel="stylesheet" href="./style.css">

    <!-- Bootstrap CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- font awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container text-center mt-4 mb-2 p-3">
        <i class="fa-brands fa-github fa-bounce fa-3x"></i><br>
        <p class="fs-3">Sign in to GitHub</p>
    </div>
    
    <div class="container form-control  border-1 p-4" >
        <label class="fs-6 fw-medium" for="user">Username or email address</label><br>
        <input type="text" id="user" class="form-control"><br>
        <label class="fs-6 fw-medium" for="pass">Password</label><span ></span><a class="fw-medium" href="">forgot password ?</a>
        <input type="password" id="pass" class="form-control"><br>

        <button class="form-control btn btn-sm btn-success button fw-bolder text-light text-center">Sign in</button>
    </div>
    <div class="container form-control border border-1  p-3 mt-2 text-center">
        <p class="fs-6 fw-medium">New to GitHub?&nbsp;&nbsp;<a href="">Create an account</a></p>
    </div>

    <div id="flex-container">
        <ul>
            <li><a href="">Terms</a></li>
            <li><a href="">Privacy</a></li>
            <li><a href="">Security</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </div>
</body>
</html>
